<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item"><a class="nav-link" routerLink="store">{{'store' | translate}}</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="about">{{'about' | translate}}</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="courses">Courses</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Features
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item"  routerLink="features">Tree-editor Modal</a>
          <a class="dropdown-item" routerLink="features/full-tree">Tree-editor Full</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>

    <div class="my-2 mx-2" style="color:white">
      <button class="btn btn-outline-info">Counter A:</button>
      {{ counterA$ | async}}
    </div>

    <div class="my-2 mx-2" style="color:white">
      <button class="btn btn-outline-info">Counter B:</button>
      {{ counterB$ | async }}
    </div>

    <div class="my-2 mx-2" style="color:white">
      <button class="btn btn-outline-info">MS</button>
      {{ (mockGeneric$ | async)?.name }}
    </div>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
